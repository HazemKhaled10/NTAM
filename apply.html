<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Your CV â€“ NTAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100%;
        }

        body {
            min-height: 100svh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("photos/13cd4f43-ef42-406a-a7aa-189392f38141.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        /* Neon glow animation behind the container */
        .glow {
            position: absolute;
            inset: 0;
            filter: blur(50px);
            background: linear-gradient(270deg, #2c7be5, #00c6ff, #9b59b6, #f39c12, #2c7be5);
            background-size: 1000% 1000%;
            animation: glowAnimation 12s linear infinite;
            z-index: -2;
        }

        @keyframes glowAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass container */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 55px rgba(0, 0, 0, 0.45);
        }

        /* Logo wrapper to keep image sharp */
        .logo-wrapper {
            position: relative;
            z-index: 2;
            margin-bottom: 15px;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 14px 12px;
            margin-bottom: 18px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.1), inset -2px -2px 6px rgba(255, 255, 255, 0.5);
            font-size: 15px;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(44, 123, 229, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c7be5, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(44, 123, 229, 0.4);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 25px rgba(44, 123, 229, 0.6);
        }

        .note {
            margin-top: 15px;
            font-size: 13px;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            input {
                padding: 12px 10px;
                font-size: 14px;
            }

            button {
                padding: 13px;
                font-size: 15px;
            }

            .note {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Neon glow behind container -->
    <div class="glow"></div>

    <div class="container">

        <!-- Logo separated so it is not blurred -->
        <div class="logo-wrapper">
            <img src="photos/1734801439337.jpg" alt="Company Logo" class="logo">
        </div>

        <h2>Upload Your CV</h2>

        <form action="https://formsubmit.co/khazem253@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_next" value="https://hazemkhaled10.github.io/CV-/thankyou.html">
            <input type="hidden" name="_subject" value="New CV Submission">
            <input type="hidden" name="_captcha" value="false">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="file" name="attachment" accept=".pdf,.doc,.docx,image/*" required>

            <button type="submit">Submit</button>
        </form>

        <div class="note">
            Accepted formats: PDF, DOC, DOCX, JPG, PNG
        </div>

    </div>

</body>

</html>
